---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: ublue-cherenkov
# description will be included in the image's metadata
description: This is my personal OS image featuring the SwayFX Wayland compositor.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/swayfx/swayfx/repo/fedora-42/swayfx-swayfx-fedora-42.repo
      - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-42/erikreider-SwayNotificationCenter-fedora-42.repo
    install:
      - micro
      - starship
      - swayfx
      - SwayNotificationCenter
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: dnf
    install:
      packages:
        - fuzzel
        - waybar
        - sddm
        - sddm-wayland-sway
        - foot
        - gammastep
        - swaybg
        - swaylock
        - swayidle
        - kanshi
        - clipman
        # cli things
        - fastfetch
        - htop
        - cmatrix # because it looks cool
        # file manager stuff
        - tumbler
        - gvfs-mtp
        - gvfs
        - ffmpegthumbnailer
        - Thunar
        - thunar-volman
      
  - type: default-flatpaks
    configurations:
      - scope: user
      - notify: false # Send notification after install/uninstall is finished (true/false)
        install:
          - app.zen_browser.zen
          - com.github.tchx84.Flatseal
          - io.missioncenter.MissionCenter
          - org.libreoffice.LibreOffice
          - org.flameshot.Flameshot
          - org.gnome.Loupe
        remove:
          - org.gnome.eog

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
        - Iosevka

  - type: script
    snippets:
      - "systemctl set-default graphical.target"
      - "systemctl enable sddm.service"

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

